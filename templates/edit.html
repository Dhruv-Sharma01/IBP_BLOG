<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Blog Post</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
<body>
    <h1>Edit Blog Post</h1>
    <form method="post" action="{{ url_for('edit', post_id=post[0]) }}">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post[1] }}" required><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required>{{ post[2] }}</textarea><br>
        <button type="submit">Update Post</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Posts</a>
</body>
</html>
